<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
       
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header text-center mt-3">
        <h1><b>COVID-19 TRACKER</b></h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-3">
                <form action="" onsubmit="return false" class="d-flex">
                    <input type="text" id="search" class="form-control me-2" placeholder="Input your country" />
                    <button id="getData" class="btn btn-info">Get Data</button>
                </form>
            </div>
        </div>
        <br/><br/>

        <div class="content">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <iconify-icon icon="mdi:account-clock-outline"></iconify-icon>
                            <h5 class="card-tittle">Active Cases</h5>
                            <p class="card-text fw-bold" id="activeCases">-</p>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <iconify-icon icon="mdi:account-multiple-plus"></iconify-icon>
                            <h5 class="card-tittle">New Cases</h5>
                            <p class="card-text fw-bold" id="newCases">-</p>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <iconify-icon icon="mdi:account-multiple-check"></iconify-icon>
                            <h5 class="card-tittle">Recovered Cases</h5>
                            <p class="card-text fw-bold" id="recoveredCases">-</p>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <iconify-icon icon="mdi:alarm-panel"></iconify-icon>
                            <h5 class="card-tittle">Total Cases</h5>
                            <p class="card-text fw-bold" id="totalCases">-</p>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <iconify-icon icon="mdi:account-multiple-remove"></iconify-icon>
                            <h5 class="card-tittle">Total Deaths</h5>
                            <p class="card-text fw-bold" id="totalDeaths">-</p>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <iconify-icon icon="mdi:eyedropper"></iconify-icon>
                            <h5 class="card-tittle">Total Tests</h5>
                            <p class="card-text fw-bold" id="totalTests">-</p>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
